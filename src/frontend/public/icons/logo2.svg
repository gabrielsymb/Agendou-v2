<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Agendou logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <clipPath id="circleCut">
      <circle cx="160" cy="160" r="120" />
    </clipPath>
  </defs>

  <!-- Fundo circular suave -->
  <rect x="20" y="20" width="280" height="280" rx="34" fill="url(#g1)" />

  <!-- Marca principal: letra 'a' formando uma silhueta humana estilizada -->
  <g transform="translate(70,50) scale(1.0)">
    <!-- corpo / forma do 'a' -->
    <path d="M78 10 C58 10 44 24 44 44 C44 64 58 78 78 78 C98 78 112 64 112 44 C112 24 98 10 78 10 Z
             M36 120 C36 90 66 68 78 68 C90 68 120 90 120 120 C120 136 112 148 78 148 C44 148 36 136 36 120 Z"
          fill="#fff" opacity="0.98"/>

    <!-- cabeça/silhueta negativa: cutout to hint profile inside the a -->
    <path d="M88 30 C98 30 106 38 106 48 C106 58 98 66 88 66 C78 66 70 58 70 48 C70 38 78 30 88 30 Z"
          fill="#4F46E5" opacity="0.98" />

    <!-- detalhe da silhueta: um pequeno recorte para sugerir o rosto/profile -->
    <path d="M96 36 C99 40 99 46 96 50 C94 46 94 40 96 36 Z" fill="#06B6D4" />
  </g>

  <!-- pixels digitais saindo da margem direita (transição físico→digital) -->
  <g transform="translate(200,120)">
    <rect x="0" y="0" width="6" height="6" fill="#fff" opacity="0.9"/>
    <rect x="12" y="-6" width="5" height="5" fill="#fff" opacity="0.8"/>
    <rect x="22" y="10" width="4" height="4" fill="#fff" opacity="0.7"/>
    <rect x="34" y="-10" width="3" height="3" fill="#fff" opacity="0.6"/>
    <rect x="46" y="18" width="2" height="2" fill="#fff" opacity="0.5"/>
    <rect x="58" y="6" width="1" height="1" fill="#fff" opacity="0.4"/>
  </g>

  <!-- contorno branco leve para dar contraste quando usado sobre fundos coloridos -->
  <rect x="24" y="24" width="272" height="272" rx="32" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2" />

  <!-- pequeno ponto exclamação '!' sutil à direita inferior para o símbolo Agendou -->
  <g transform="translate(210,200)">
    <rect x="0" y="0" width="8" height="24" rx="3" fill="#fff" opacity="0.95"/>
    <rect x="2" y="30" width="4" height="4" rx="2" fill="#fff" opacity="0.95"/>
  </g>

</svg>
