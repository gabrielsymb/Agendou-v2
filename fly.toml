# fly.toml app configuration file generated for agendou-v3-api on 2025-11-16T20:02:06-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'agendou-v3-api'
primary_region = 'gru'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  NODE_ENV = 'production'
  PORT = '4000'

[[mounts]]
  source = 'agenda_db_volume'
  destination = '/data'

[[services]]
  protocol = 'tcp'
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
